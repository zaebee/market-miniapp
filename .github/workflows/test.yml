name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    env:
      CI: true

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    # We run build as part of test:ci script, but explicitly listing it here for clarity if we change script later
    # However, since test:ci does it, we can just run test:ci
    - name: Run Tests
      run: bun run test:ci
